<ion-header >
  <ion-toolbar class="ion-text-center">
    <ion-title >LogIn</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title >iniciar sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>usuario</ion-label>
        <ion-input placeholder="usuario" #nombre></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>contraseña</ion-label>
        <ion-input placeholder="contrasena" type="password"#password></ion-input>
      </ion-item>
      <ion-button id="ingresar" (click)="ingresar()"  color="warning"expand="block"  shape="round">
        ingresar
      </ion-button>
      <ion-button id="olvidar"(click)="cambiar()" color="primary" expand="block"  shape="round">
        ¿ha olvidado su contraseña?
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
